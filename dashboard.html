<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body class="p-6 min-h-screen">

  <!-- Check login -->
  <script>
    if (!localStorage.getItem('userEmail')) {
      alert("Please login first");
      window.location.href = "login.html";
    }
  </script>

  <!-- Main Container -->
  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-white drop-shadow-lg">üìö Dashboard</h1>

    <!-- Logout Button -->
    <div class="flex justify-end mb-6">
      <a href="index.html" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-5 py-2 rounded-full shadow-lg transition duration-200">
        üîí Logout
      </a>
    </div>

    <!-- Content Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- üé• Video Courses -->
      <div class="glass p-6 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-bold mb-3 text-gray-800">üé• Video Courses</h2>
        <ul class="list-disc pl-6 space-y-2 text-blue-700 font-medium">
          <li>
            <a href="playlist.html" class="hover:underline">
              ‚ñ∂Ô∏è Sample Video
            </a>
          </li>
        </ul>
      </div>

      <!-- üìÑ PDF Notes -->
      <div class="glass p-6 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-bold mb-3 text-gray-800">üìÑ PDF Notes</h2>
        <ul class="list-disc pl-6 space-y-2 text-purple-700 font-medium">
          <li>
            <a href="notes.html" class="hover:underline">üìò View All Course Notes</a>
          </li>
        </ul>
      </div>

    </div>

    <!-- ‚ñ∂Ô∏è Video Player Section -->
    <div id="videoPlayer" class="mt-10 hidden glass p-6 rounded-2xl shadow-xl">
      <h3 class="text-2xl font-semibold mb-4 text-gray-800">‚ñ∂Ô∏è Now Playing</h3>
      <video id="player" class="w-full rounded-lg shadow" controls>
        <source id="playerSource" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p id="videoTitle" class="mt-3 text-sm text-gray-600 break-all"></p>
    </div>
  </div>

  <!-- Script to load and play -->
  <script>
    function playVideo(path) {
      const playerDiv = document.getElementById('videoPlayer');
      const player = document.getElementById('player');
      const source = document.getElementById('playerSource');
      const title = document.getElementById('videoTitle');

      source.src = path;
      title.textContent = path;
      player.load();
      playerDiv.classList.remove('hidden');
      player.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
