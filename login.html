<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="loginEmail" placeholder="Email" class="w-full p-2 border rounded" required />
      <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Login</button>
    </form>
    <p class="text-sm text-center mt-4">
      Donâ€™t have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (email === storedEmail && password === storedPassword) {
        alert('Login successful!');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
