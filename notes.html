<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📘 Full-Screen PDF Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #pdfViewer {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-group {
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .btn {
   padding: 2rem 3rem;
   font-size: 3rem;
   font-weight: 900;
   border-radius: 2rem;
   color: white;
   transition: all 0.3s ease;
   width: 100%;
   max-width: 380px;
   }


    @media(min-width: 640px) {
      .btn {
        width: auto;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 via-purple-50 to-indigo-100 text-gray-900">

  <!-- Each button is a styled link opening PDF in a new tab -->
<div class="flex flex-wrap justify-center items-center gap-4 my-6">
  <a href="./notes/Python Programming.pdf" target="_blank" class="bg-purple-600 hover:bg-purple-700 text-white px-20 py-14 rounded-xl shadow-lg text-lg">🐍 Python</a>
  <a href="./notes/c++ course.pdf" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-20 py-14 rounded-xl shadow-lg text-lg">💻 C++</a>
  <a href="./notes/java programming.pdf" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-20 py-14 rounded-xl shadow-lg text-lg">☕ Java</a>
  <a href="./notes/html.pdf" target="_blank" class="bg-pink-600 hover:bg-pink-700 text-white px-20 py-14 rounded-xl shadow-lg text-lg">🌐 HTML</a>
  <a href="./notes/css_tutorial.pdf" target="_blank" class="bg-yellow-500 hover:bg-yellow-600 text-white px-20 py-14 rounded-xl shadow-lg text-lg">🎨 CSS</a>
</div>

  <!-- Fullscreen PDF Viewer -->
  <iframe id="pdfViewer" src="notes/python.pdf"></iframe>

  <script>
    function openPDF(filePath) {
      document.getElementById("pdfViewer").src = filePath;
    }
  </script>
</body>
</html>
