<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-100 to-purple-100">
  <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
      <p class="text-sm text-center mt-2">Already have an account? 
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      alert('Account created successfully! You can now login.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
